
<html>

        <script type="text/javascript">
            function valid() {
                var Name = document.f1.name.value;
                var Password = document.f1.pwd.value;
                var Cpassword = document.f1.cpwd.value;
                var Phone = document.f1.phone.value;
                var Email = document.f1.email.value;
                var reg = /^([A-Za-z0-9_\-\.])+\@([a-z])+\.([A-Za-z]{2,4})$/;
                var regx = /^[6-9]/d{9}$ / ;
                {
                    if (Name == null || Name == "") {
                        window.alert("Name can't be empty");
                        console.log("no")

                        if (Password == null || Password == "") {
                            window.alert("Enter Password");
                            console.log("no")

                            if (Password.length < 6)
                            {
                                window.alert("Password must be 6 characters");
                                console.log("no")

                                if (Cpassword != Password) {
                                    window.alert("Password Mismatch");
                                    console.log("no")

                                    if (Phone.length != 10) {
                                        window.alert("Enter phone number correctly");
                                        console.log("no")

                                        if (regx.test(Phone) == false) {
                                            window.alert("Enter mobile number correctly");
                                            console.log("no")

                                            if (reg.test(Email) == false) {
                                                window.alert("Enter correct email id");
                                                console.log("no")
                                            }
                                        }

                                    }
                                }
                            }
                        }
                    }

                }
            }
        </script>
